<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    </head>
    <body>
       <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <h3 class="text-center text-info my-5">Carousel Control</h3>
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carousel1.jpg" class="img-fluid w-100"alt="">
                </div>
                <div class="carousel-item ">
                     <img src="images/carousel2.jpg" class="img-fluid w-100"alt="">
                 </div>
                 <div class="carousel-item ">
                     <img src="images/carousel3.jpg" class="img-fluid w-100"alt="">
                 </div>
             </div>
             <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon"></span>
             </a>
             <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
       
    </body>
</html>
